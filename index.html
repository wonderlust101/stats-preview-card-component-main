<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Provide Insight For Your Company">
    <meta name="keywords" content="Data Analytics, Revenue Increase, Improve Customer Experience, Business Insight">
    <meta name="description" content="Improve your business by gaining insight on your company which can help make better decisions to grow
                                      your company.">

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="assets/css/main.css"/>
</head>
<body>
    <main class="card">
        <picture class="card__image" aria-hidden="true">
            <source media="(min-width: 76rem)" srcset="assets/images/image-header-mobile.jpg">
            <img class="card__image" src="assets/images/image-header-desktop.jpg" alt="A group of people working together">
        </picture>

        <article class="card__content">
            <header class="card__text-area">
                <h2>Get <span class="txt-highlight--purple">insights</span> that help your business grow.</h2>
                <p>
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience, and overall efficiency.
                </p>
            </header>

            <div class="card__stats">
                <section class="card__stat">
                    <h3>10k+</h3>
                    <p class="card__stat-heading">companies</p>
                </section>

                <section class="card__stat">
                    <h3>314</h3>
                    <p class="card__stat-heading">templates</p>
                </section>

                <section class="card__stat">
                    <h3>12m+</h3>
                    <p class="card__stat-heading">queries</p>
                </section>
            </div>
        </article>
    </main>
</body>
</html>
